<!DOCTYPE html>
{%extends 'recipes/base.html'%}
{%block body_block%}
<h3 align="center">Your Recipes</h3>
<div class="container">
    <div class="row">
    {%for recipe in recipes%}
    <div class="col-3">
        <!-- card start-->
        <div class="card" style="width: 18rem;">
        <img src="{{recipe.recipe_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{recipe.recipe_name}}</h5>
    <p class="card-text">{{recipe.ingredients}}</p>
    <a href="{%url 'view' recipe.id%}" class="btn btn-primary">View</a>
            <a href="{%url 'editrecipe' recipe.id%}" class="btn btn-success">Edit</a>
            <a href="{%url 'delete' recipe.id%}" class="btn btn-danger">Delete</a>
  </div>
</div>

        <!--card end-->
    </div>
        {%endfor%}
    </div>

</div>

{%endblock%}
